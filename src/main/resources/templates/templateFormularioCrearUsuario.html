<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8"> <!-- Codificación de caracteres -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
<header th:include ="~{../static/html/header.html}">
</header>

<section class="container">
  <h2 class="text-success"><strong>Crear Usuario</strong></h2>
  <form th:action="@{/usuario/crearUsuario}" method="post">
    <div>
      <label for="nombreUsuario" class="form-label">Nombre de usuario</label>
      <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" required placeholder="Ingrese nombre">
    </div>
    <div>
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" name="password" required placeholder="Ingrese contraseña">
    </div>
    <div>
      <label class="form-label">Seleccione rol</label>
      <select class="form-control" name="rol" id="rol" required>
        <option value="Profesor">Profesor</option>
        <option value="Alumno">Alumno</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Crear usuario</button>
  </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
