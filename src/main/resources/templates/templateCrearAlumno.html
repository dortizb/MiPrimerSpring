<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<header th:insert="~{../static/html/header.html}" ></header>

<section class="container">
  <h2><strong>Creaci√≥n de usuario</strong></h2>
  <form th:action="@{/alumno/crear}" method="post">
    <div>
      <label for="nombres" class="form-label">Nombre(s) del Alumno</label>
      <input type="text" class="form-control" id="nombres" name="nombres" required placeholder="Ingrese nombres">
    </div>
    <div>
      <label for="apellido1" class="form-label">Primer Apellido</label>
      <input type="text" class="form-control" id="apellido1" name="apellido1" required placeholder="Ingrese primer apellido">
    </div>
    <div>
      <label for="apellido2" class="form-label">Segundo Apellido</label>
      <input type="text" class="form-control" id="apellido2" name="apellido2" required placeholder="Ingrese segundo apellido">
    </div>
    <div>
      <label for="curso" class="form-label">Curso</label>
      <select class="form-control" name="cursoAsignado" id="curso" required>
        <option th:each="curso: ${atributoListaCurso}" th:value="${curso.getId()}" th:text="${curso.getNombreCurso()}"></option>
      </select>
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Crear Alumno</button>
    </div>
  </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
