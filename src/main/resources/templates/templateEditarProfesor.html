<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">  <!-- Caracteres especiales  -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Compatibilidad IE-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- Adaptabilidad en diferentes dispositivos (Responsive) -->
  <title>Editar Curso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{../static/html/header.html}"></header>
<section class="container">
  <div class="text-center">
    <h2 class="border border-success text-success">Formulario Para Modificar un Profesor</h2>
  </div>
  <br>
  <br>
  <div>
    <form th:action="@{/profesor/editar}" method="post">
      <div class="form-group row">
        <label for="id" class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
          <input type="hidden" class="form-control" id="id" name="id" th:value="${profesor.id}">
        </div>
      </div>
      <div class="form-group row">
        <label for="nombres" class="col-sm-3 col-form-label">Nombre del profesor:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="nombres" name="nombres" th:value="${profesor.nombres}" required>
        </div>
      </div>
      <br>
      <br>
      <div class="form-group row">
        <label for="apellido1" class="col-sm-3 col-form-label">Primer Apellido:</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="apellido1" th:value="${profesor.apellido1}" name="apellido1" required>
        </div>
      </div>
      <br>
      <br>
      <div class="form-group row">
        <label for="apellido2" class="col-sm-3 col-form-label" >Segundo Apellido</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="apellido2" th:value="${profesor.apellido2}" name="apellido2" required>
        </div>
      </div>
      <br>
      <br>
      <div class="row">
        <div class="col-5"></div>
        <div class="col-2">
          <button type="submit" class="btn btn-outline-success">Modificar Profesor</button>
        </div>
        <div class="col-5"></div>
      </div>
      <br>
      <br>
    </form>
  </div>
</section>
</body>
</html>
