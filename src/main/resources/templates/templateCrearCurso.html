<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>

<header th:insert="~{../static/html/header.html}" ></header>

<section class="container">
  <h2><strong>Creaci√≥n de usuario</strong></h2>
  <form th:action="@{/curso/crear}" method="post">
